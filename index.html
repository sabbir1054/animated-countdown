<head>

    <title>Animated Countdown</title>
    <link rel="stylesheet" href="style.css">

<body>

        Countdown
====================================== -->
<div class="counter">
    <div class="nums">
        <span class="in">10</span>
        <span>9</span>
        <span>8</span>
        <span>7</span>
        <span>6</span>
        <span>5</span>
        <span>4</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
    </div>
    <h4>Get Ready</h4>
</div>

    <div class="final">
        <h1>Go</h1>
        <button id="replay">
            Replay
        </button>
    </div>



    <script src="script.js"></script>
